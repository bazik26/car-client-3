server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Health check - более простой
  location /health {
    return 200 "healthy";
    add_header Content-Type text/plain;
  }

  # Root endpoint для тестирования
  location = / {
    return 200 "Nginx is running";
    add_header Content-Type text/plain;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}
