<div class="modal-backdrop" (click)="onBackdropClick($event)">
  <div class="modal-container">
    <!-- Кнопка закрытия -->
    <button type="button" class="modal-close" (click)="closeModal()" aria-label="Закрыть">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 6L6 18M6 6l12 12"/>
      </svg>
    </button>

    <!-- Заголовок -->
    <div class="modal-header">
      <h2>Оставить заявку</h2>
      <p>Расскажите о вашем автомобиле мечты — и мы подготовим варианты</p>
    </div>

    <!-- Форма -->
    <form class="modal-form" [formGroup]="form" (ngSubmit)="submit()" *ngIf="!sent">
      <div class="form-row">
        <label class="form-field">
          <span class="field-label">Имя</span>
          <input type="text" formControlName="firstName" placeholder="Как к вам обращаться?">
        </label>
        <label class="form-field">
          <span class="field-label">Телефон</span>
          <input type="tel" formControlName="phone" placeholder="+7 (___) ___-__-__">
        </label>
      </div>

      <div class="form-row">
        <label class="form-field">
          <span class="field-label">Email (необязательно)</span>
          <input type="email" formControlName="email" placeholder="you@example.com">
        </label>
        <label class="form-field">
          <span class="field-label">Удобный способ связи</span>
          <select formControlName="messenger">
            <option>Телефон</option>
            <option>Telegram</option>
            <option>WhatsApp</option>
            <option>Email</option>
          </select>
        </label>
      </div>

      <label class="form-field form-field--full">
        <span class="field-label">Что ищете?</span>
        <textarea formControlName="message" rows="3" placeholder="Например: BMW X5 до 3.5 млн, пробег до 80 тыс."></textarea>
      </label>

      <button class="submit-btn" type="submit" [disabled]="sending">
        <span *ngIf="!sending">Отправить заявку</span>
        <span *ngIf="sending" class="spinner"></span>
      </button>

      <p class="policy-text">
        Нажимая кнопку, вы соглашаетесь с обработкой персональных данных
      </p>
    </form>

    <!-- Сообщение об успехе -->
    <div class="success-message" *ngIf="sent">
      <div class="success-icon">
        <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
          <circle cx="24" cy="24" r="22" stroke="currentColor" stroke-width="2"/>
          <path d="M14 24l7 7 13-13" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <h3>Заявка отправлена!</h3>
      <p>Мы свяжемся с вами в течение 60 минут в рабочее время</p>
    </div>

    <!-- Контакты для быстрой связи -->
    <div class="quick-contacts" *ngIf="brand.phone">
      <span class="divider-text">или свяжитесь напрямую</span>
      <div class="contacts-row">
        <a [href]="'tel:' + brand.phone" class="contact-link">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72 12.84 12.84 0 00.7 2.81 2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45 12.84 12.84 0 002.81.7A2 2 0 0122 16.92z"/>
          </svg>
          {{ brand.phone }}
        </a>
      </div>
    </div>
  </div>
</div>
